<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #111;
        }

        #wrapper{
            width: 100%;
            border: 1px solid black;
        }

        table{
            border-collapse: collapse;
        }

        .header_bottom > table th,td {
            border-right: 1px solid black;
        }

        .header_bottom > table > tr th:nth-last-child{
            border-right: none;
        }


        .header_top{
            margin: 0 auto;
            width: 1200px;
            border: 1px solid black;
        }

        .header_bottom{
            margin: 0 auto;
            background-color: #f2f2f2;
            width: 1200px;
            height: 100px;
            border: 1px solid black;
        }


        .user_menu{
            float: right;
            width: 280px;
            border: 1px solid black;
            text-align: center;
        }

        .separator {
            margin: 0 10px;
            cursor: default;
        }



        .logo_search{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 50px;
            border: 1px solid black;
        }


        .logo{
            position: absolute;
            left: 10px;
            width: 150px;
            height: 40px;
            border: 1px solid black;
        }

        .header_bottom{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header_bottom > div{
            margin-left: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        .header_bottom > table{
            width: 300px;
            text-align: center;
            height: 60px;
        }


        .menu{
            display: flex;
            align-items: center;
            width: 500px;
            height: 40px;
            border: 1px solid black;
        }

        .menu a{
            border-radius: 7px;
            padding: 5px;
            padding-inline: 20px;
            margin-left: 10px;
            border: 1px solid black;
            font-weight: 600;

        }
        
        .main{
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            border: 1px solid black;
        }


        .footer{
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            height: 30px;
            width: 1200px;
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header_top">
                <div class="user_menu">
                    <a href="#">로그인</a>
                    <span class="separator">|</span>
                    <a href="#">회원가입</a>
                    <span class="separator">|</span>
                    <a href="#">마이페이지</a>
                    <span class="separator">|</span>
                    <a href="#">장바구니</a>
                </div>
                <div class="logo_search">
                    <div class="logo">로고</div>
                </div>
            </div>
            <div class="header_bottom">
                <div>나의 쇼핑정보</div>
                <table>
                    <tr>
                        <th>주문</th>
                        <th>쿠폰</th>
                        <th>포인트</th>
                        <th>문의</th>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1</td>
                        <td>1,000</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </header>
        <main>
            <div class="main">
                
            </div>
        </main>
        <footer>
            <div class="footer">
                Copyright 2025 2조 Allrights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
