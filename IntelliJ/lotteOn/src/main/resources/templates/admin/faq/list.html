<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 자주묻는질문 목록 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link rel="stylesheet" href="/css/admin/faq/list.css" />
    <link rel="stylesheet" href="/css/layout/layout.css" />

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (){

        // 삭제 기능
        // 개별 삭제 링크에 confirm 추가
        document.querySelectorAll('.delete-link').forEach(function(link) {
          link.addEventListener('click', function(e) {
            if (!confirm("정말 삭제하시겠습니까?")) {
              e.preventDefault(); // 링크 이동 막기
            }
          });
        });

        document.getElementById("write").addEventListener("click", function () {
          window.location.href = "/admin/cs/faq/write";
        });

        // 전체 체크박스
        const deleteAllCheckbox = document.getElementById('deleteAll');

        // 개별 체크박스
        const deleteCheckboxes = document.querySelectorAll('input[name="deleteNo"]');

        deleteAllCheckbox.addEventListener('change', function () {
          const isChecked = this.checked;
          deleteCheckboxes.forEach(cb => cb.checked = isChecked);
        });

        // 선택삭제 버튼 validation
        document.querySelector('.member_list_form').addEventListener('submit', function(e) {
          const checked = document.querySelectorAll('input[name="deleteNo"]:checked');
          if (checked.length === 0) {
            e.preventDefault();
            alert('삭제할 항목을 선택해주세요.');
          } else {
            const confirmDelete = confirm('선택한 항목을 정말 삭제하시겠습니까?');
            if (!confirmDelete) {
              e.preventDefault();
            }
          }
        });

        document.querySelector('#cate').addEventListener('change',function(e){
          this.form.submit();
        })


      });

    </script>

  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 시작 -->
      <th:block th:include="/admin/inc/header.html"/>
      <!-- 헤더 끝 -->
      <main>
        <section class="content">
          <!-- 왼쪽 사이드바 -->
          <th:block th:include="/admin/inc/sidebar.html"/>

          <!-- 사이드바 끝-->
          <!-- 오른쪽 글 -->
          <article class="main_content_side">
            <!-- 여기부터 글 작성 -->
            <div class="main_head">
              <p class="main_head_title">자주묻는질문 목록</p>
              <div style="float: right">
                <p style="font-size: 16px">
                  Home > 고객센터 ><span>자주묻는질문</span>
                </p>
              </div>
            </div>

            <div class="select_div">
              <div class="select_box">
                <form action="#">
                  <select name="searchType" style="width: 100px">
                    <option value="1차유형">1차유형&emsp;&emsp;▼</option>
                    <option value="1차유형">1차유형&emsp;&emsp;▼</option>
                  </select>
                  <select name="sortType" style="width: 100px">
                    <option value="2차유형">2차유형&emsp;&emsp;▼</option>
                    <option value="2차유형">2차유형&emsp;&emsp;▼</option>
                  </select>
                </form>
              </div>
            </div>

            <form action="#" class="member_list_form">
              <table>
                <thead>
                  <th><input type="checkbox" id="deleteAll" /></th>
                  <th>번호</th>
                  <th>1차유형</th>
                  <th>2차유형</th>
                  <th>제목</th>
                  <th>조회</th>
                  <th>날짜</th>
                  <th>관리</th>
                </thead>
                <tbody>

                  <tr>
                    <td>
                      <input type="checkbox" name="deleteNo" />
                    </td>
                    <td>10</td>
                    <td>회원</td>
                    <td>가입</td>
                    <td>개인회원과 법인회원에 차이가 있나요 ?</td>
                    <td>120</td>
                    <td>00.00.00</td>
                    <td>
                      <a th:href="@{/admin/cs/faq/delete}" class="delete-link">[ 삭제 ]</a><br />
                      <a th:href="@{/admin/cs/faq/modify}">[ 수정 ]</a>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div style="margin-top: 20px">
                <button type="submit" class="delete_btn">선택삭제</button>
                <button type="button" id="write" class="register_btn">작성하기</button>
                <!--작성하기 버튼-->
              </div>
            </form>
          </article>
        </section>
      </main>

      <!-- 푸터 시작 -->
      <th:block th:include="/admin/inc/footer.html"/>
      <!-- 푸터 끝 -->
    </div>
  </body>
</html>
