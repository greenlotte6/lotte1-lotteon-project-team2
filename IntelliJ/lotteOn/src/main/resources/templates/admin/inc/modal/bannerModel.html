<!-- 배너 등록 모달 -->
<div class="modal">
    <div class="modal_popup">
        <div class="modal_head">
            <span class="modal_title">배너등록</span>
            <button type="button" class="close_btn">X</button>
        </div>

        <div class="modal_main">
            <form th:action="@{/admin/config/banner/register}" method="post" enctype="multipart/form-data">
                <table class="modal_banner">
                    <tr>
                        <td>배너이름</td>
                        <td>
                            <input type="text" name="bannerName" placeholder="배너명입력">
                        </td>
                    </tr>
                    <tr>
                        <td>배너크기입력</td>
                        <td>
                            <input type="text" name="width" placeholder="가로 크기입력" style="width: 120px; margin-right: 10px;">
                            <input type="text" name="height" placeholder="세로 크기입력" style="width: 120px;">

                        </td>
                    </tr>
                    <tr>
                        <td>배너배경색입력</td>
                        <td>
                            <input type="text" name="color" placeholder="배너배경색입력">
                        </td>
                    </tr>
                    <tr>
                        <td>배너링크입력</td>
                        <td>
                            <input type="text" name="link" placeholder="배너링크입력">
                        </td>
                    </tr>
                    <tr>
                        <td>배너위치</td>
                        <td>
                            <select name="cate">
                                <option value="MAIN1">메인상단</option>
                                <option value="MAIN2">메인슬라이더</option>
                                <option value="PRODUCT1">상품상세보기</option>
                                <option value="MEMBER1">회원로그인</option>
                                <option value="MY1">마이페이지</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>노출날짜</td>
                        <td>
                            <div style="float: left;">
                                <input type="date" name="startDay"> ~ <input type="date" name="endDay">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>노출시간</td>
                        <td>
                            <div style="float: left;">
                                <input type="time" name="startTime"> ~ <input type="time" name="endTime">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>배너링크입력</td>
                        <td>
                            <input type="file" name="file"> <span>노출 위치에 맞는 크기 권장</span>
                        </td>
                    </tr>
                </table>

                <button type="submit" class="modal_btn">등록하기</button>
            </form>

        </div>
    </div>
</div>

<script>
    const modal = document.querySelector('.modal');
    const modalOpen = document.querySelector('#banner_register');
    const modalClose = document.querySelector('.close_btn');

    //열기 버튼을 눌렀을 때 모달팝업이 열림
    modalOpen.addEventListener('click',function(){
        //'on' class 추가
        modal.classList.add('on');
    });
    //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
    modalClose.addEventListener('click',function(){
        //'on' class 제거
        modal.classList.remove('on');
    });
</script>
