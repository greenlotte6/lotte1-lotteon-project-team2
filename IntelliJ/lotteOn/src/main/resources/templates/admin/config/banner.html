<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 배너관리 : 롯데On</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/config.css">
    <link rel="stylesheet" href="/css/layout/layout.css">

    <!-- 사이드바-->
    <script src="/js/admin/sidebar.js"></script>

    
    
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작 -->
        <th:block th:include="/admin/inc/header.html"/>
        <!-- 헤더 끝 -->
        <main>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <th:block th:include="/admin/inc/sidebar.html"/>
                <!-- 사이드바 끝-->
                <!-- 오른쪽 글 -->
                <article class="main_content_side">
                    <!-- 여기부터 글 작성 -->
                    <div class="main_head">
                        <p class="main_head_title">배너관리</p>
                        <div style="float: right;">
                            <p style="font-size: 16px;">Home > 환경설정 ><span> 배너관리</span></p>
                        </div>
                    </div>

                    <!-- 버전 정보 -->
                    <div class="banner">
                        <ul>
                            <a th:href="@{/admin/config/banner}"><li>메인상단배너</li></a>
                            <a th:href="@{/admin/config/banner(cate=MAIN2)}"><li>메인슬라이더배너</li></a>
                            <a th:href="@{/admin/config/banner(cate=PRODUCT1)}"><li>상품 상세보기 배너</li></a>
                            <a th:href="@{/admin/config/banner(cate=MEMBER1)}"><li>회원로그인 배너</li></a>
                            <a th:href="@{/admin/config/banner(cate=MY1)}"><li>마이페이지 배너</li></a>
                        </ul>
                    </div>
                    <p class="title">[[${title}]]</p>

                    <form action="#" class="banner_form">
                        <table class="banner_table">
                            <thead>
                                <th><input type="checkbox"></th>
                                <th>번호</th>
                                <th>이미지</th>
                                <th>배너정보</th>
                                <th>배너위치</th>
                                <th>시작일</th>
                                <th>종료일</th>
                                <th>시작시간</th>
                                <th>종료시간</th>
                                <th>관리</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                    <td>1</td>
                                    <td><img src="/images/search_ico.svg" alt=""></td>
                                    <td style="text-align: left;">
                                        배너명 <br>
                                        크기 : 1200 x 80 <br>
                                        배경색 : #ffff00 <br>
                                        배너링크
                                    </td>
                                    <td>MAIN1</td>
                                    <td>2023/01/01</td>
                                    <td>2023/01/07</td>
                                    <td>13:00</td>
                                    <td>15:00</td>
                                    <td>
                                        <a href="#">[활성화]</a>
                                        <a href="#">[비활성]</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div style="margin-top: 20px;">
                            <button type="submit" class="config_btn" style="background-color: #BFBFBF; float: left;">선택삭제</button>
                            <button type="button" id="banner_register" class="config_btn" style="float: right;">배너등록</button>
                        </div>
                        
                    </form>

                    <th:block th:include="/admin/inc/modal/bannerModel"/>
                

                </article>
            </section>
        </main>

        <!-- 푸터 시작 -->
        <th:block th:include="/admin/inc/footer.html"/>
        <!-- 푸터 끝 -->
    </div>
</body>
</html>
