<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송</title>
    <link rel="stylesheet" href="/css/cs/qna/list.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/index_layout.css">
    <link rel="stylesheet" href="/css/cs/qna/sidebar.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/table-main.css">
    <link rel="stylesheet" href="/css/myPage/pagination.css">
    <link rel="stylesheet" href="/css/common/table-main-width.css">
    <script src="/js/common/state.js"></script>
    <script src="/js/headerMenu.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작 -->
        <th:block th:include="/common/header.html"/>
        <!-- 헤더 끝 -->
        <main>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <div class="delivery-page">
                    <th:block th:include="/cs/qna/inc/sidebar.html"/>
                </div>
                <!-- 사이드바 끝-->
                <!-- 오른쪽 글 -->
                <div class="main_content_side">
                    <div class="notice-container">
                        <div class="location-container">
                            <h2>쿠폰 / 이벤트</h2>
                            <div>
                                <ul>
                                    <li>
                                        <a href="#">고객센터 > </a>
                                    </li>
                                    <li>
                                        <a href="#">문의하기 > </a>
                                    </li>
                                    <li>
                                        <a href="#" class="this-location">쿠폰 / 이벤트</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <table class="table-main">
                            <tr>
                                <th>번호</th>
                                <th>1차유형</th>
                                <th>2차유형</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>상태</th>
                            </tr>
                            <tr th:each="inquiry, i : ${responseDTO.dtoList}">
                                <td th:text="${responseDTO.startNo - i.index}"></td>
                                <td th:text="${inquiry.cateV1}"></td>
                                <td th:text="${inquiry.cateV2}"></td>
                                <td><a th:href="@{/cs/qna/view(no=${inquiry.no})}">[[${inquiry.title}]]</a></td>
                                <td th:text="${inquiry.user.name}"></td>
                                <td th:text="${#temporals.format(inquiry.wdate, 'yyyy-MM-dd')}"></td>
                                <td class="state" th:text="${inquiry.state}"></td>
                            </tr>
                        </table>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/cs/qna/write}" class="inquiry-btn">문의하기</a>
                        </div>
                        <div class="notice-footer">
                            <div class="pagination">
                                <a class="prev" th:if="${responseDTO.prev}" th:href="@{/cs/qna/delivery(pg=${responseDTO.start - 1}, size=${responseDTO.size})}">이전</a>
                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <a th:href="@{/cs/qna/delivery(cateV1='회원', pg=${i}, size=${responseDTO.size})}" th:text="${i}" th:class="${i == responseDTO.pg ? 'active' : ''}"></a>
                                </th:block>
                                <a class="next" th:if="${responseDTO.next}" th:href="@{/cs/qna/delivery(pg=${responseDTO.end + 1}, size=${responseDTO.size})}">다음</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 시작 -->
        <th:block th:include="/common/footer.html"/>
        <!-- 푸터 끝 -->
    </div>
</body>
</html>
